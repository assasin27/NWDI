<!DOCTYPE html>
<html>
<head>
  <title>Setup Database</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; padding: 20px; }
    .card { background: #f5f5f5; padding: 20px; border-radius: 8px; margin-bottom: 20px; }
    button { 
      background: #4CAF50; 
      color: white; 
      border: none; 
      padding: 12px; 
      margin: 10px 0; 
      cursor: pointer; 
      width: 100%;
      font-size: 16px;
      border-radius: 4px;
    }
    button:disabled { background: #cccccc; cursor: not-allowed; }
    #result { 
      margin: 20px 0; 
      padding: 15px; 
      border-radius: 4px; 
      white-space: pre-wrap;
      min-height: 20px;
    }
    .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    pre { 
      background: #f8f9fa; 
      padding: 10px; 
      border-radius: 4px; 
      overflow-x: auto;
      max-height: 400px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h1>Setup Database Tables</h1>
  
  <div class="card">
    <h2>1. Configure Supabase</h2>
    <p>Enter your Supabase URL and Anon Key from Project Settings → API</p>
    <input type="text" id="supabaseUrl" placeholder="https://xxxxxxxxxxxxx.supabase.co" style="width: 100%; padding: 8px; margin: 5px 0 15px 0;" />
    <input type="text" id="supabaseKey" placeholder="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..." style="width: 100%; padding: 8px; margin: 5px 0 15px 0;" />
    <button id="saveConfig">Save Configuration</button>
  </div>
  
  <div class="card" id="setupSection" style="display: none;">
    <h2>2. Setup Database</h2>
    <p>This will create the required tables and set up Row Level Security (RLS).</p>
    <button id="setupDatabase">Setup Database Tables</button>
    <div id="setupResult"></div>
  </div>
  
  <div id="result"></div>

  <script>
    // DOM Elements
    const setupSection = document.getElementById('setupSection');
    const setupBtn = document.getElementById('setupDatabase');
    const resultDiv = document.getElementById('result');
    const setupResult = document.getElementById('setupResult');
    
    let supabase;
    
    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      const savedUrl = localStorage.getItem('supabaseUrl');
      const savedKey = localStorage.getItem('supabaseKey');
      
      if (savedUrl && savedKey) {
        document.getElementById('supabaseUrl').value = savedUrl;
        document.getElementById('supabaseKey').value = savedKey;
        initSupabase(savedUrl, savedKey);
      }
    });
    
    // Save configuration
    document.getElementById('saveConfig').addEventListener('click', () => {
      const url = document.getElementById('supabaseUrl').value.trim();
      const key = document.getElementById('supabaseKey').value.trim();
      
      if (!url || !key) {
        showResult('Please enter both URL and Key', true);
        return;
      }
      
      localStorage.setItem('supabaseUrl', url);
      localStorage.setItem('supabaseKey', key);
      
      if (initSupabase(url, key)) {
        showResult('Configuration saved!', false);
        setupSection.style.display = 'block';
      }
    });
    
    // Initialize Supabase
    function initSupabase(url, key) {
      try {
        supabase = window.supabase.createClient(url, key);
        return true;
      } catch (error) {
        showResult(`Error initializing Supabase: ${error.message}`, true);
        return false;
      }
    }
    
    // Setup database tables
    setupBtn.addEventListener('click', async () => {
      setupBtn.disabled = true;
      setupBtn.textContent = 'Setting up...';
      setupResult.innerHTML = '<p>Setting up database tables. This may take a moment...</p>';
      
      try {
        // Get current user
        const { data: { user }, error: userError } = await supabase.auth.getUser();
        if (userError || !user) throw new Error('Please sign in first');
        
        // 1. Create seller_profiles table
        const { data: createSellerProfiles, error: sellerError } = await supabase.rpc('pg_temp.create_tables');
        
        if (sellerError && !sellerError.message.includes('already exists')) {
          throw new Error(`Error creating tables: ${sellerError.message}`);
        }
        
        // 2. Create a seller profile for the current user
        const { data: sellerProfile, error: profileError } = await supabase
          .from('seller_profiles')
          .upsert([
            { 
              user_id: user.id,
              business_name: user.email.split('@')[0] + ' Store',
              created_at: new Date().toISOString()
            }
          ], { onConflict: 'user_id' })
          .select()
          .single();
          
        if (profileError) throw new Error(`Error creating seller profile: ${profileError.message}`);
        
        // 3. Create a test product
        const testProduct = {
          name: 'Sample Product',
          description: 'This is a sample product',
          price: 999, // in cents
          stock_quantity: 10,
          seller_id: sellerProfile.id,
          image_url: 'https://via.placeholder.com/300',
          created_at: new Date().toISOString()
        };
        
        const { data: product, error: productError } = await supabase
          .from('products')
          .insert([testProduct])
          .select()
          .single();
          
        if (productError) throw new Error(`Error creating test product: ${productError.message}`);
        
        setupResult.innerHTML = `
          <div class="success">
            <h3>✅ Database Setup Complete!</h3>
            <p>Created seller profile and test product successfully.</p>
            <h4>Test Product:</h4>
            <pre>${JSON.stringify(product, null, 2)}</pre>
            <p>You can now go back to the Farmer Dashboard and try creating products.</p>
          </div>
        `;
        
      } catch (error) {
        setupResult.innerHTML = `
          <div class="error">
            <h3>❌ Error Setting Up Database</h3>
            <p>${error.message}</p>
            <pre>${error.stack}</pre>
          </div>
        `;
        console.error('Setup error:', error);
      } finally {
        setupBtn.disabled = false;
        setupBtn.textContent = 'Setup Database Tables';
      }
    });
    
    // Helper function to show results
    function showResult(message, isError) {
      resultDiv.textContent = message;
      resultDiv.className = isError ? 'error' : 'success';
      console.log(isError ? 'Error:' : 'Success:', message);
    }
  </script>
</body>
</html>
